<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      background-color: #333;
      font-family: sans-serif;
      color: #fff;
    }

    header {
      background-color: #555;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .page-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }

    .page-container.active {
      transform: translateX(0);
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div>
      <h1>My Website</h1>
    </div>
    <div>
      <ul>
        <li><a href="#home" class="page-link">Home</a></li>
        <li><a href="#about" class="page-link">About</a></li>
        <li><a href="#contact" class="page-link">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="page-container"></div>

<main id="home">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h1>Slide 1</h1>
        <p>This is the first slide.</p>
      </div>
      <div class="swiper-slide">
        <h1>Slide 2</h1>
        <p>This is the second slide.</p>
      </div>
      <div class="swiper-slide">
        <h1>Slide 3</h1>
        <p>This is the third slide.</p>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</main>

<main id="about" style="display:none">
  <h1>About Page</h1>
  <p>Learn more about us.</p>
</main>

<main id="contact" style="display:none">
  <h1>Contact Page</h1>
  <p>Get in touch with us.</p>
</main>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  const links = document.querySelectorAll('.page-link');
  const pageContainer = document.querySelector('.page-container');

  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = e.target.getAttribute('href');
      const pageContent = document.querySelector(target).innerHTML;
      pageContainer.innerHTML = pageContent;
      pageContainer.classList.add('active');

      if (target === '#home') {
        const slideContainer = pageContainer.querySelector('.swiper-container');
        const swiper = new Swiper(slideContainer, {
          direction: 'horizontal',
          loop: true,
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }
    });
  });
</script>

</body>
</html>
