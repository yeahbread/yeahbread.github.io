<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      background-color: #333;
      font-family: sans-serif;
      color: #fff;
    }

    header {
      background-color: #555;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .page-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }

    .page-container.active {
      transform: translateX(0);
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div>
      <h1>My Website</h1>
    </div>
    <div>
      <ul>
        <li><a href="#home" class="page-link">Home</a></li>
        <li><a href="#about" class="page-link">About</a></li>
        <li><a href="#contact" class="page-link">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="page-container"></div>

<main id="home">
  <h1>Home Page</h1>
  <p>Welcome to the home page.</p>
</main>

<main id="about" style="display:none">
  <h1>About Page</h1>
  <p>Learn more about us.</p>
</main>

<main id="contact" style="display:none">
  <h1>Contact Page</h1>
  <p>Get in touch with us.</p>
</main>

<script>
  const links = document.querySelectorAll('.page-link');
  const pageContainer = document.querySelector('.page-container');

  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = e.target.getAttribute('href');
      const pageContent = document.querySelector(target).innerHTML;
      pageContainer.innerHTML = pageContent;
      pageContainer.classList.add('active');
    });
  });
</script>

</body>
</html>
